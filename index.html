<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Optimized Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Optimized Counter</h1>

        <p>Value: <span id="counter-value">0</span></p>

        <div>
            <button id="btn-increment">Increment (+)</button>
            <button id="btn-decrement">Decrement (-)</button>
            <button id="btn-reset">Reset (0)</button>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
